<p-panel [showHeader]="false">
  <h1>Pipes básicos</h1>
  <p>Pipes incluídos en Angular - Usualmente en Common Module</p>
</p-panel>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="uppercase">{{ nameUpperCase | uppercase }}</p-card>
  </div>
  <div class="p-col-4">
    <p-card header="lowercase">{{ nameLowerCase | lowercase }}</p-card>
  </div>
  <div class="p-col-4">
    <p-card header="titlecase">{{ fullName | titlecase }}</p-card>
  </div>
</div>
